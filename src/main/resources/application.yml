# Spring 基础配置
spring:
  # Redis核心配置（Azure Redis - 6379端口/accesskey认证/非SSL）
  data:
    redis:
      host: bms-dev-cache-001.redis.cache.windows.net
      port: 6379
      accesskey: jI7B2eul6bHnuDatwwdFvqW088x5lwK9MAzCaDsb00c=
      # 超时配置（统一连接/命令超时）
      timeout: 30000ms
      # Lettuce连接池配置（核心池参数）
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 30000ms

# 应用配置
server:
  port: 80
  shutdown: immediate

# 日志配置
logging:
  level:
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"