# 日志配置（保留你的原有配置，无需修改）
logging:
  level:
    root: INFO
    jp.adsur: DEBUG
    com.azure: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/redis-app.log
    max-size: 100MB
    max-history: 7
    encoding: UTF-8

spring:
  redis:
    host: bms-dev-cache-001.redis.cache.windows.net
    port: 6380
    username: $bms-dev-cache-001
    ssl: true  # 这里启用SSL，完全替代代码里的ssl(true)
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
      shutdown-timeout: 10000
      client:
        timeout: 30000  # 连接超时

# 托管标识配置（给代码用的核心参数）
redis:
  mi:
    client-id: fcd3d5e6-21dd-492a-a4ff-e738c64d8e39 # 你的托管标识Client ID
  scope: https://redis.azure.com/.default # Token请求的scope（代码里会用，可配在这里统一管理）